<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input type="number" id="t1">
        <input type="number" id="t2">
        <input type="button" value="+" onclick="add()">
        <input type="button" value="-" onclick="sub()">
        <input type="button" value="*" onclick="mul()">
        <input type="button" value="/" onclick="div()">
        <br>
        <span id="span1"></span>

        <script>
            function add() {
                let a=eval(document.getElementById("t1").value)
                let b=eval(document.getElementById("t2").value)
                let result=a+b
                document.getElementById("span1").innerHTML=result
                
            }
            function sub() {
                let a=eval(document.getElementById("t1").value)
                let b=eval(document.getElementById("t2").value)
                let result=a-b
                document.getElementById("span1").innerHTML=result
                
            }
            function mul() {
                let a=eval(document.getElementById("t1").value)
                let b=eval(document.getElementById("t2").value)
                let result=a*b
                document.getElementById("span1").innerHTML=result
                
            }
            function div() {
                let a=eval(document.getElementById("t1").value)
                let b=eval(document.getElementById("t2").value)
                let result=a/b
                document.getElementById("span1").innerHTML=result
                
            }

        </script>

    </body>
</html>
